<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner .item img {
      width: 100%;
      height: 600px; 
      object-fit: cover; 
    }
    .image-grid img {
      padding: 10px;
      width: 100%;
      height: 200px; 
      object-fit: cover; 
    }
    .footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
    h1{
      padding-top: 50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">KEC</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#carousel-section">Carousel</a></li>
      <li><a href="#gallery-section">Gallery</a></li>
      <li><a href="#form-section">Form</a></li>
    </ul>
  </div>
</nav>

<div id="carousel-section" class="container">
  <h1>Carousel</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://images.shiksha.com/mediadata/images/1520420083phpyKP3vR.jpeg" alt="Los Angeles">
      </div>
  
      <div class="item">
        <img src="https://images.shiksha.com/mediadata/images/1520420258phplwuNBT.jpeg" alt="Chicago">
      </div>
  
      <div class="item">
        <img src="https://images.shiksha.com/mediadata/images/1520420192phpWMSue7.jpeg" alt="New York">
      </div>
    </div>
  
    
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div id="gallery-section" class="container">
  <h1>Grid</h1>
  <div class="container mt-5">
    <div class="row image-grid">
      <div class="col-md-4 col-sm-6 mb-4">
        <img src="https://www.kongu.ac.in/facilities/accommodation/guesthouse.jpg" class="img-fluid" alt="Image 1">
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <img src="https://www.kongu.ac.in/facilities/accommodation/alumni.jpg" class="img-fluid" alt="Image 2">
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <img src="https://www.kongu.ac.in/facilities/accommodation/dheeran.jpg" class="img-fluid" alt="Image 3">
      </div>
    </div>
    <div class="row image-grid">
      <div class="col-md-4 col-sm-6 mb-4">
        <img src="https://www.kongu.ac.in/facilities/accommodation/valluvar.jpg" class="img-fluid" alt="Image 4">
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <img src="https://www.kongu.ac.in/facilities/accommodation/ponnar.jpg" class="img-fluid" alt="Image 5">
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <img src="https://www.kongu.ac.in/facilities/accommodation/kaveri.jpg" class="img-fluid" alt="Image 6">
      </div>
    </div>
  </div>
</div>

<div id="form-section" class="container">
  <h1>Registration Form</h1>
  <form class="form-horizontal" action="#">
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="rollno">Roll Number:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="rollno" placeholder="Enter roll no">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="dept">Department:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="dept" placeholder="Enter dept">
          </div>
      </div>
  </form>
</div>

<div class="footer">
  <p>Kongu Engineering College &copy; 2024</p>
</div>

<script>
  $(document).ready(function(){
    // Add smooth scrolling to all links
    $("a").on('click', function(event) {
      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function(){
          window.location.hash = hash;
        });
      }
    });
  });
</script>

</body>
</html>
